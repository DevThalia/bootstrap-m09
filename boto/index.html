<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Botò</title>
    <style>
        /* Efectos de hover y active */
        .btn:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.9);
            transition: transform 0.1s;
        }

        /* Botón deshabilitado */
        .btn.disabled, .btn:disabled {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Tipus de botons -->
    <button class="btn btn-primary">Primari</button>
    <button class="btn btn-secondary">Secundari</button>
    <button class="btn btn-success">Èxit</button>
    <button class="btn btn-danger">Perill</button>
    <button class="btn btn-warning">Advertència</button>

    <!-- Botons amb efectes Hover i Active -->
    <button class="btn btn-primary">Passa el ratolí aquí</button>
    <button class="btn btn-primary active">Botó actiu</button>
    <button class="btn btn-primary disabled" disabled>Deshabilitat</button>

    <!-- Botons dins de grups (Button Groups) -->
    <div class="btn-group">
        <button class="btn btn-primary">Esquerra</button>
        <button class="btn btn-secondary">Centre</button>
        <button class="btn btn-success">Dreta</button>
    </div>

    <br><br>

    <!-- Grup de botons verticals -->
    <div class="btn-group-vertical">
        <button class="btn btn-danger">Botó 1</button>
        <button class="btn btn-warning">Botó 2</button>
        <button class="btn btn-info">Botó 3</button>
    </div>

    <!-- Botons amb icones (Bootstrap Icons) -->
    <button class="btn btn-success">
        <i class="bi bi-check-circle"></i> Acceptar
    </button>
    <button class="btn btn-danger">
        <i class="bi bi-x-circle"></i> Cancel·lar
    </button>
    <button class="btn btn-warning">
        <i class="bi bi-exclamation-triangle"></i> Alerta
    </button>

</body>
</html>
