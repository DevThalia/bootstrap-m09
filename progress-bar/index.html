<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Progress bar</title>
</head>

<body>
    <!-- Progress bar normal -->
    <div class="container mt-5">
        <!-- <div>
            <h5>Progress bar</h5>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
                    aria-valuemax="100">75%</div>
            </div>
        </div> -->

        <!-- Progress bar succes -->
        <div class="progress mt-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>

        <!-- Progress bar info -->
        <div class="progress mt-3">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%;" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>

        <!-- Progress bar warning -->
        <div class="progress mt-3">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>

        <!-- Progress bar danger -->
        <div class="progress mt-3">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>

        <!-- Progress bar de vermell a verd -->
        <div class="progress mt-3">
            <div class="progress-bar" role="progressbar"
                style="width: 80%; background: linear-gradient(to right, red, rgb(125, 201, 3));" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100">80%</div>
        </div>

        <!-- Progress bar animada -->
        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%"
                aria-valuenow="80" aria-valuemin="0" aria-valuemax="80">80%</div>
        </div>

        <!-- Progress bar amb múltiples seccions -->
        <div class="progress mt-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 15%" aria-valuenow="15"
                aria-valuemin="0" aria-valuemax="100">15%</div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30"
                aria-valuemin="0" aria-valuemax="100">30%</div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 55%" aria-valuenow="55"
                aria-valuemin="0" aria-valuemax="100">55%</div>
        </div>

        <!-- Progress bar dinàmica amb JavaScrip -->
        <div class="progress mt-3">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100" id="progress-bar">0%</div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" id="btn-increment" onclick="incrementar()">Incrementar</button>
            <button class="btn btn-danger" id="btn-decrement" onclick="decrementar()">Decrementar</button>
        </div>
    </div>
    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const btnIncrement = document.getElementById('btn-increment');
        const btnDecrement = document.getElementById('btn-decrement');

        function incrementar() {
            if (progress < 100) {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                progressBar.innerHTML = `${progress}%`;
                /* Si la barra arriba a 100% que torni a 0 */
                if (progress === 100) {
                    setTimeout(() => {
                        progress = 0;
                        progressBar.style.width = `${progress}%`;
                        progressBar.innerHTML = `${progress}%`;
                    }, 1000);
                }
            }
        }

        function decrementar() {
            if (progress > 0) {
                progress -= 10;
                progressBar.style.width = `${progress}%`;
                progressBar.innerHTML = `${progress}%`;
            }
        }
    </script>
</body>

</html>
