<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Actividad 2-bis</title>
    <style>
        .row {
            margin-bottom: 20px;
        }

        .col {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .verde div {
            background-color: #28a745;
            color: white;
            border-radius: 8px;

        }

        .rosa div {
            background-color: #f8a7c1;
            color: white;
            border-radius: 8px;

        }

        .azul div {
            background-color: #007bff;
            color: white;
            border-radius: 8px;

        }

        .gris div {
            background-color: #6c757d;
            border-radius: 8px;

            color: white;
        }

        .naranja div {
            background-color: #fd7e14;
            color: white;
            border-radius: 8px;

        }

        .row section {
            min-height: 100px;
        }

        footer .col {
            padding: 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 8px;

        }

        .col-6 {
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border-radius: 8px;

        }

        .naranja .col {
            font-size: 2rem;
            padding: 25px;
            border-radius: 8px;

        }

        section {
            padding: 15px;
        }
    </style>
</head>

<body>
    <header class="row verde">
        <div class="col">Header</div>
    </header>
    <main class="row justify-content-center">
        <section class="row rosa">
            <div class="col-6 col-sm col-md-3 offset-md-3">1</div>
            <div class="col-6 col-sm col-md-3 offset-md-0 me-md-1">2</div>
            <div class="col-6 col-sm col-md-3 offset-md-3">3</div>
            <div class="col-6 col-sm col-md-3 offset-md-6">4</div>
        </section>
        <section class="row azul">
            <div class="col d-none d-sm-block d-md-none">Tablet</div>
        </section>
        <section class="row gris">
            <div class="col-6 col-sm order-md-3">a</div>
            <div class="col-6 col-sm order-md-2">b</div>
            <div class="col-6 col-sm order-md-1">c</div>
            <div class="col-6 col-sm order-md-0">d</div>
        </section>
        <section class="row azul">
            <div class="col d-sm-none d-md-block d-md-none">Mobile</div>
        </section>
        <section class="row azul">
            <div class="col d-none d-sm-block d-sm-none d-md-block">Desktop</div>
        </section>
        <section class="row naranja justify-content-center">
            <div class="col col-md-2 order-md-2">:D</div>
            <div class="col col-md-2 d-none d-sm-block">:C</div>
        </section>
    </main>
    <footer class="row verde">
        <div class="col d-none d-sm-block">Footer</div>
    </footer>
</body>

</html>
