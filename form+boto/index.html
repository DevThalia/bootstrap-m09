<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Formulari</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #00bcd4; 
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            color: #aaa;
        }

        .form-control {
            background-color: #444;
            border: 1px solid #00bcd4; 
            color: white;
        }

        .form-control:focus {
            background-color: #555;
            border-color: #00bcd4; 
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        button {
            background-color: #00bcd4; 
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0097a7; 
            transform: scale(1.05);
        }

        button:active {
            background-color: #007c8f; 
        }

        textarea.form-control {
            background-color: #444;
            border: 1px solid #00bcd4;
        }

        textarea.form-control:focus {
            background-color: #555;
            border-color: #00bcd4;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Formulari de contacte</h2>
        <form action="">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom">
            </div>
            <div class="mb-3">
                <label for="cognom" class="form-label">Cognom</label>
                <input type="text" class="form-control" id="cognom">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="missatge" class="form-label">Missatge</label>
                <textarea class="form-control" id="missatge" rows="3"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
