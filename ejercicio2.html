<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Actividad 2</title>
    <style>
        .grid-item {
            padding: 20px;
            margin-bottom: 20px; 
            border-radius: 8px; /
        }

        .bg-success, .bg-danger, .bg-secondary, .bg-warning, .bg-primary {
            min-height: 100px;
        }

        header, footer {
            padding: 30px;
            text-align: center;
            font-size: 1.5rem;
            color: white;
        }

        .row {
            margin-bottom: 20px;
        }

        .azules .grid-item {
            margin: 10px 0;
            font-size: 1.2rem;
            color: white;
            text-align: center;
        }

        .naranjas .grid-item {
            margin: 10px 0;
            font-size: 1.2rem;
            text-align: center;
        }

        .title {
            padding: 15px;
            font-size: 1.5rem;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <header class="col-md-12 bg-success grid-item">Header</header>

        <div class="row body">

            <aside class="col-sm-2 col-12 bg-danger grid-item">Aside</aside>

            <div class="col">

                <div class="row bg-secondary grid-item title">Title</div>

                <div class="naranjas row">
                    <div class="col-md-6 col-sm-12 bg-warning grid-item">Div</div>
                    <div class="col-md-6 col-sm-12 bg-warning grid-item">Div</div>
                </div>

                <div class="azules row">
                    <div class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                    <div class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                    <div class="col-md-4 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                    <div class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                    <div class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                    <div class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                    <div class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                    <div class="col-md-4 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                    <div class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                    <div class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div> 
                </div>

            </div>
        </div>
        <footer class="col-md-12 bg-success grid-item">Footer</footer>
    </div>
</body>

</html>
