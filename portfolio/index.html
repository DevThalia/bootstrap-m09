<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <h1>Reserva aquí los libros de <span>Pablo Neruda</span></h1>
    <div class="container d-flex justify-content-center">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="pablo1.jpg" class="d-block w-100" alt="pablo1">
                </div>
                <div class="carousel-item">
                    <img src="pablo2.jpg" class="d-block w-100" alt="pablo2">
                </div>
                <div class="carousel-item">
                    <img src="pablo3.jpg" class="d-block w-100" alt="pablo3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Botón que abre el modal -->
    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#myModal">Reservar</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reservaForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>

                    <div id="mensajeExito" style="display: none; color: green;">
                        <p>¡Reserva realizada con éxito!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="container d-flex justify-content-center">
        <p>&copy; 2021 Pablo Neruda</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('reservaForm').addEventListener('submit', function (e) {
            e.preventDefault(); 

            document.getElementById('reservaForm').style.display = 'none';

            document.getElementById('mensajeExito').style.display = 'block';
        });
    </script>

    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        span {
            color: rgb(11, 145, 71);
        }

        .carousel-inner {
            max-width: 300px;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</body>

</html>
